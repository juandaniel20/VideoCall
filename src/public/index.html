<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenging...! Y Video Llamada</title>
    <script type="text/javascript" src='/socket.io/socket.io.js'>
    </script>
</head>
<body>

    <style>

body {
  background-color: #65e1f7;
    font-family: 'Nunito', sans-serif;
  }
  
  #chat-container {
    max-width: 600px;
    margin: 30px auto;
    border: 20px solid rgb(26, 176, 221);
    box-shadow: 0px 10px 27px rgba(0, 0, 0, .5);
    border-radius: 2px;
  }
  
  #chat-window {
    height: 400px;
    overflow: auto;
    background: #14c590;
  }
  
  #output p {
    padding: 14px 0px;
    margin: 0 20px;
    border-bottom: 1px solid #e9e9e9;
    color: rgb(0, 0, 0);
  }
  
  #actions p {
    color: rgb(30, 32, 30);
    padding: 14px 0;
    margin: 0 20px;
  }
  
  input {
    padding: 10px 20px;
    box-sizing: border-box;
    border: 0;
    background: #eee;
    display: block;
    width: 100%;
  }
  
  button {
    background: #1799f0;
    color: rgb(255, 255, 255);
    font-size: 18px;
    border: 0;
    padding: 12px 0;
    width: 100%;
    border-radius: 0 0 2px 2px;
  }
    
  hr {
    color: rgb(0, 0, 0);
    font-size: 1px;
    width: 96%;
  }

    </style>
        
        
  <div id="chat-container">
    <div id="chat-window">
      <center>
      <h1>Messenging...!</h1>
    </center>
    <hr height="1px" width="95%">
      <div id="output"></div>
      <div id="actions"></div>
    </div>

    <input id="username" type="text" placeholder="Nombre">
    <hr>
    <input id="message" type="text" placeholder="Escriba su mensaje.">
    <button id="send">Enviar</button> <br> <br>
    

    <button id="btn">Realizar Video Llamada</button>
  <video src="" id="video" style="width: 600px; height: 600px;" autoplay="true"></video>
  <canvas id="preview"></canvas>
  <div class="status"></div>
  </div>

      <script>
        var canvas = document.getElementById('preview');
        var context = canvas.getContext('2d');
        var btn = document.querySelector('#btn');

        canvas.style.display = 'none';
        canvas.width = 512;
        canvas.height = 384;

        context.width = canvas.width;
        context.height = canvas.height;

        var video = document.getElementById('video');

        var socket = io();

        function logger(msg) {
            document.querySelector('.status').innerText = msg;
        }

        function loadCam(stream) {
            video.srcObject = stream
            logger('Camara funcionando');
            //console.log('camara funcionando');
        }

        function loadFail() {
            logger('Camara a fallado reinicia');
            //console.log('camara a fallado')
        }

        function verVideo(video, context) {
            context.drawImage(video, 0, 0, context.width, context.height);
            socket.emit('stream', canvas.toDataURL('image/webp'));
        }

        btn.addEventListener('click', () => {
            navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);

            if (navigator.getUserMedia) {

                navigator.getUserMedia({ video: true }, loadCam, loadFail);
            }

            var intervalo = setInterval(() => {
                verVideo(video, context);
            }, 40)
        })

    </script>

</body>
</html>
