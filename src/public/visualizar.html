<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptor de Video y Mensaje</title>
    <script type="text/javascript" src='/socket.io/socket.io.js'></script>
</head>

<body>
    <style>

        body {
          background-color: #65e1f7;
            font-family: 'Nunito', sans-serif;
          }
          
          #chat-container {
            max-width: 600px;
            margin: 30px auto;
            border: 4px solid rgb(207, 207, 207);
            box-shadow: 0px 10px 27px rgba(0, 0, 0, .5);
            border-radius: 2px;
          }
          
          #chat-window {
            height: 400px;
            overflow: auto;
            background: #14c590;
          }
          
          #output p {
            padding: 14px 0px;
            margin: 0 20px;
            border-bottom: 1px solid #e9e9e9;
            color: rgb(0, 0, 0);
          }
          
          #actions p {
            color: rgb(30, 32, 30);
            padding: 14px 0;
            margin: 0 20px;
          }
          
          input {
            padding: 10px 20px;
            box-sizing: border-box;
            border: 0;
            background: #eee;
            display: block;
            width: 100%;
          }
          
          button {
            background: #1799f0;
            color: rgb(255, 255, 255);
            font-size: 18px;
            border: 0;
            padding: 12px 0;
            width: 100%;
            border-radius: 0 0 2px 2px;
          }
            
          hr {
            color: rgb(0, 0, 0);
            font-size: 1px;
            width: 96%;
          }

          h3 {
              background: #1799f0;
              color: rgb(0, 0, 0);
            font-size: 18px;
            border: 0;
            padding: 12px 0;
            width: 100%;
            border-radius: 0 0 2px 2px;
          }
        
            </style>



<div id="chat-container">
    <div id="chat-window">
      <center>
      <h1>Messenging...!</h1>
    </center>
    <hr height="1px" width="95%">
      <div id="output"></div>
      <div id="actions"></div>
    </div>

    <input id="username" type="text" placeholder="Username">
    <hr>
    <input id="message" type="text" placeholder="Message">
    <button id="send">Enviar</button> <br> <br>
    <center>
    <h3>Video Llamada</h3>
    </center>
    <img id="play" src="" alt="" width="600px" height="450px">


    <script>
        var socket = io();
        socket.on('stream', (image) => {
            var img = document.getElementById('play');
            img.src = image;
        })        
    </script>
    </div>
</body>

</html>
